<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lession19.4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./lession19.4.css">
  </head>
  <body>
    <form id="form">
      <h1>Todo App</h1>
     <div class="add">
      <input id="add-input" class="input" type="text" placeholder="Add your new todo">
      <button id="add-button" class="button-add"><i class="fa-solid fa-plus"></i></button>
     </div>
     <table id="table"></table>
     <div class="clear">
      <p class="clear-text">You have <scan id="table-length">...</scan> pending tasks</p>
      <button id="clear-button" class="button-clear">Clear All</button>
     </div>
    </form>
    <script src="./lession19.4.js"></script>
  </body>
</html>
