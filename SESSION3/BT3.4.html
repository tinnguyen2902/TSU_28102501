<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dữ liệu Khách Hàng</h1>

        <tr>
            <th rowspan="2">Họ và tên</th>

            <th rowspan="2">Tuổi</th>
            <th rowspan="2">Số điện thoại</th>
        </tr>
        <tr>
            <th>Địa chỉ cũ</th>
            <th>Địa chỉ mới</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A </td>
            <td>Đông Hà</td>
            <td>Đông Nội</td>
            <td> 25 tuổi</td>
            <td>0123456789</td>
        </tr>
        <tr>
            <td>Nguyễn Văn B</td>
            <td>Tây Bắc</td>
            <td>Bắc Giang</td>
            <td>30 tuổi</td>
            <td>0987654321</td>
        </tr>
        <tr>
            <td>Trần Thị M</td>
            <td>Đông Hà</td>
            <td>Đông Nội</td>
            <td>28 tuổi</td>
            <td>0123465789</td>
        </tr>
        <tr>
            <td>Lê Thị H</td>
            <td>Đông Hà</td>
            <td>Đông Nội</td>
            <td>26 tuổi</td>
            <td>0123456789</td>
        </tr>
    </table>
</body>
</html>
