<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Liên hệ chúng tôi</h1>
    <form action="www.lienhechungtoi.com" method="post">
        <label for="name">Họ và tên:</label>
        <br>
        <input type="text" name="name" placeholder="Nguyễn Văn N">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" name="email" placeholder="@gmail.com">
        <br>
        <label for="message">Nội dung:</label>
        <br>
        <textarea name="message" rows="3" placeholder="Nhập nội dung tin nhắn"></textarea>
        <br>
        <input type="reset" value="Nhập lại">
        <input type="submit" value="Gửi">
    </form>
</body>
</html>
