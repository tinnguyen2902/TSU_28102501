    <h1><span style="background-color: rgb(222, 135, 164);"> <span style="color: red;">Khảo sát sở thích khách hàng</span></h1>

        <input type="checkbox"  name="Sở thích" value="Chơi thể thao">
        <label for="chơi thể thao"> <span style="color: burlywood;">Chơi thể thao</span> </label>
        <input type="checkbox"  name="Sở thích" value="Nghe nhạc">
        <label for="nghe nhạc"> <span style="color: burlywood;">Nghe nhạc</span> </label>
        <br>
        <input type="reset" value="Nhập lại">
        <input type="submit" value="Gửi">
