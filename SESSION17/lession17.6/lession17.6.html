<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lession17.6</title>
    <link rel="stylesheet" href="./lession17.6.css" />
  </head>
  <body>
    <section class="btn">
      <!-- <form onsubmit="addText(text)"> -->
        <input id="input" class="text"></input>
        <div class="operation">
          <button value="+" class="button btn-button">+</button>
          <button value="-" class="button btn-button">-</button>
          <button value="*" class="button btn-button">*</button>
          <button value="/" class="button btn-button">/</button>
        </div>
        <div class="number-equal">
          <div class="number">
            <button value="7" class="button">7</button>
            <button value="8" class="button">8</button>
            <button value="9" class="button">9</button>
            <button value="4" class="button">4</button>
            <button value="5" class="button">5</button>
            <button value="6" class="button">6</button>
            <button value="1" class="button">1</button>
            <button value="2" class="button">2</button>
            <button value="3" class="button">3</button>
            <button value="0" class="button">0</button>
            <button value="." class="button">.</button>
            <button id="buttonC" class="buttonC">C</button>
          </div>
          <button id="equal" class="buttonEqual">=</button>
        </div>
      <!-- </form> -->
    </section>

    <script src="lession17.6.js"></script>
  </body>
</html>
