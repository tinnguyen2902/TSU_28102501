<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <!-- <h1>Trang Dang ki</h1> -->
    <header class="register">
      <h1 class="register-title">Đăng ký tài khoản</h1>
      <p class="register-content">Đăng kí tài khoản để sử dụng dịch vụ</p>
      <nav class="nav">
        <div class="name-container">
          <div class="nav-name">
            <p class="nav-name-text">Họ và tên đệm</p>
            <input
              id="firstName"
              class="nav-name-input input-nav"
              type="text"
            />
          </div>
          <div class="nav-name">
            <p class="nav-name-text">Tên</p>
            <input id="lastName" class="nav-name-input input-nav" type="text" />
          </div>
        </div>
        <div class="nav-email">
          <p class="nav-email-text">Email</p>
          <input
            id="email"
            class="nav-email-input input-nav"
            type="email"
            placeholder="you@company.com"
          />
        </div>
        <div class="nav-pass">
          <p class="nav-pass-text">Mật khẩu</p>
          <input id="pass" class="nav-pass-input input-nav" type="password" />
        </div>
        <div class="nav-confirm">
          <p class="nav-confirm-text">Xác nhận mật khẩu</p>
          <input
            id="confirmPass"
            class="nav-confirm-input input-nav"
            type="password"
          />
        </div>
        <div class="nav-check">
          <input class="nav-check-box" type="checkbox" />
          <p class="nav-check-p">
            Bạn đồng ý với
            <a class="nav-check-a" href="">chính sách và điều khoản</a>
          </p>
        </div>
        <button class="button input-nav">Đăng ký</button>
        <div class="nav-account">
          <p class="nav-account-p">Bạn đã có tài khoản?</p>
          <a class="nav-account-h" href="./login.html">Đăng nhập</a>
        </div>
      </nav>
    </header>
    <script src="../js/register.js"></script>
  </body>
</html>
