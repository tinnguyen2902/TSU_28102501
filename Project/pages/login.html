<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- <h1>Trang đăng nhập</h1> -->
    <div class="login-container">
        <form class="form">
            <header class="form-header">
                <h3 class="title">Đăng Nhập</h3>
                <p class="description">Đăng nhập tài khoản để sử dụng hệ thống quản lý</p>
            </header>
            <main class="form-body">
                <div class="form-group">
                    <label class="form-label" for=""><b>Email</b></label>
                    <input class="form-input" type="text">
                </div>
                <div class="form-group group">
                    <label class="form-label" for=""><b>Mật khẩu</b></label>
                    <input class="form-input" type="text">
                </div>
                <div class="button">
                <div class="button-pass">
                    <input class="button-checkbox"  type="checkbox">
                    <span class="button-save">Nhớ tài khoản</span>
                </div>
                <div class="button-forget">
                    <a class="button-forget-pass" href="">Quên mật khẩu</a>
                </div>
                </div>
            </main>
            <footer class="form-footer">
                <button class="form-button">Đăng nhập</button>
                <p class="form-account"><span class="form-account-text">Bạn chưa có tài khoản?  <a class="form-account-register" href="./register.html"><b>Đăng kí</b></a></span></p>
            </footer>
        </form>
    </div>
</body>
</html>
